<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" href="../components/choices/button.css" />
    <link rel="stylesheet" href="../components/scoreboard/scoreboard.css" />
    <title>game</title>
  </head>
  <body>
    <div class="main-container">
      <div class="countdown-container"></div>
      <div class="choice-container">
        <button class="button red shine" id="Rockbutton">
          <img class="icon" src="/assets/rock.svg" alt="rock" />
          <span data-title="Rock">Rock</span>
        </button>
        <button class="button green shine" id="Paperbutton">
          <img class="icon" src="/assets/paper.svg" alt="paper" />
          <span data-title="Paper">Paper</span>
        </button>
        <button class="button blue shine" id="Scissorbutton">
          <img class="icon" src="/assets/scissors.svg" alt="scissor" />
          <span data-title="Scissor">Scissor</span>
        </button>
      </div>
      <div class="scoreboard-container">
        <div id="scoreboard-text">Scoreboard</div>
        <div class="scoreboard-scores">
          <div class="scores">
            <h1 class="score-text"><span id="player-score">0</span></h1>
            <h3>YOU</h3>
          </div>
          <div class="scores">
            <h1 class="score-text"><span id="computer-score">0</span></h1>
            <h3>BOT</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="../app.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
    <script src="../components/choices/button.js"></script>
  </body>
</html>
